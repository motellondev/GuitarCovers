{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        {% block title %}
        {% endblock %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'main/assets/guitar.ico' %}" />
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        
    <!-- Responsive navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main:homepage' %}">Alex Motellón</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        			{% block nav %}
        			{% endblock %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page header with logo and tagline-->
    <header class="py-5 bg-secondary mb-4">
        <div class="container">
            <div class="text-center my-3">
                {% block header %}
                <h1 class="fw-bolder">Covers + Tabs</h1>
                <p class="lead mb-0">A list of all the videos uploaded to my Youtube channel</p>
                {% endblock %}
            </div>
        </div>
    </header>

    {% block content %}
    {% endblock %}

	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container">        
            <p class="m-0 text-center text-white">Alex Motellón - 2022</p>
            <p class="m-0 text-center text-white">
                <a href="https://github.com/motellondev/GuitarCovers" target="_blank">
                    <img src="{% static 'main/assets/github.png' %}"></img>
                </a>
            </p>
            <a href="https://github.com/motellondev/GuitarCovers" target="_blank">
                <p class="m-0 text-center text-white">Github</p>
            </a>     
        </div>
	</footer>
    
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="{% static 'main/js/scripts.js' %}"></script>

	</body>

</html>
